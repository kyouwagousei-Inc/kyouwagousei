<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>夏休みのお知らせ | 協和合成株式会社</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .news-detail {
      padding: 4rem 1rem;
      background-color: #fdfdfd;
    }

    .news-detail .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .news-title {
      font-size: 2rem;
      color: #203764;
      margin-bottom: 0.5rem;
    }

    .news-date {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    .news-content {
      font-size: 1rem;
      line-height: 1.8;
      color: #333;
    }

    .news-content ul {
      padding-left: 1.5rem;
      margin: 1rem 0;
    }

    .back-link {
      margin-top: 2rem;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      background-color: #0066cc;
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 600px) {
      .news-title {
        font-size: 1.5rem;
      }

      .news-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー（共通コンポーネント） -->
  <gtm-tag gtm-id="GTM-5V7G62JJ"></gtm-tag>
  <site-header></site-header>

  <main class="news-detail">
    <div class="container">
      <h1 class="news-title">夏休みのお知らせ</h1>
      <p class="news-date">2025年8月1日</p>

      <div class="news-content">
        <p>誠に勝手ながら、以下の期間を休業とさせていただきます。</p>
        <ul>
          <li>休業期間：2025年8月1日（月）～2025年8月4日（日）</li>
        </ul>
        <p>休業期間中にいただいたお問い合わせにつきましては、8月5日（月）以降に順次対応させていただきます。</p>
        <p>ご不便をおかけいたしますが、何卒ご了承のほどお願い申し上げます。</p>
      </div>

      <div class="back-link">
        <a href="/index.html" class="cta-button">← トップに戻る</a>
      </div>
    </div>
  </main>

  <!-- フッター（共通コンポーネント） -->
  <site-footer></site-footer>

  <!-- 共通JS -->
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/gtmtag.js"></script>
