    <header>
        <nav aria-label="グローバルナビ">

                <li><button data-category="gas">Gas Products</button></li>
                <li><button data-category="etc">その他</button></li>

            <h2 id="category-title">製品一覧</h2>
            <ul class="product-list">
                <li><button data-product="Air Filter 1"><img src="https://placehold.jp/24/cccccc/ffffff/250x50.png?text=Air+Filter+1"> Air Filter 1</button></li>

                <li><button data-product="Gas Product 1"><img src="https://placehold.jp/24/cccccc/ffffff/250x50.png?text=Gas+Product+1" alt="Gas Product 1"> Gas Product 1</button></li>
                <li><button data-product="Gas Product 2"><img src="https://placehold.jp/24/cccccc/ffffff/250x50.png?text=Gas+Product+2" alt="Gas Product 2"> Gas Product 2</button></li>

            <button id="back-to-categories">カテゴリに戻る</button>

        <section id="product-details" hidden>
            <h2 id="product-title">製品詳細</h2>
            <p id="product-description"></p>
            <img id="product-image" src="" alt="製品画像">
            <button id="back-to-products">製品一覧に戻る</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 株式会社協和合成. All Rights Reserved.</p>
