<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | 協和合成株式会社</title>
  <!-- ページ専用スタイル -->
  <link rel="stylesheet" href="css/contact.css">
  <!-- 共通スタイル（必要に応じて） -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- ヘッダーコンポーネント -->
  <site-header></site-header>

  <main>
    <section class="contact-section">
      <div class="container">
        <h2 class="section-title">お問い合わせ</h2>
        <p class="section-text">ご質問やご相談など、お気軽にお問い合わせください。</p>
        
        <!-- 連絡先情報 -->
        <div class="contact-info">
          <p class="contact-phone">TEL: 0339450526</p>
          <p class="contact-email">Email: info@kyouwagousei.co.jp</p>
        </div>
        
        <!-- お問い合わせフォーム -->
        <form class="contact-form">
          <div class="form-group">
            <label for="contact-name">お名前</label>
            <input type="text" id="contact-name" name="name" placeholder="例）山田 太郎" required>
          </div>
          <div class="form-group">
            <label for="contact-email">メールアドレス</label>
            <input type="email" id="contact-email" name="email" placeholder="example@example.com" required>
          </div>
          <div class="form-group">
            <label for="contact-phone">お電話番号</label>
            <input type="tel" id="contact-phone" name="phone" placeholder="例）03-3945-0526">
          </div>
          <div class="form-group">
            <label for="contact-message">お問い合わせ内容</label>
            <textarea id="contact-message" name="message" rows="5" placeholder="お問い合わせ内容をご記入ください" required></textarea>
          </div>
          <button type="submit" class="submit-btn">送信する</button>
        </form>
      </div>
    </section>
  </main>

  <!-- フッターコンポーネント -->
  <site-footer></site-footer>

  <!-- 共通JS -->
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <!-- お問い合わせ専用JS -->
  <script src="js/contact.js"></script>
</body>
</html>
